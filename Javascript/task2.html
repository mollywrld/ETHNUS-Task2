<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Task-2</h1>
    <h2>reversing a string</h2>
    <script>
    function rev_str(str){
        const step1 = str.split("");
        const step2 = step1.reverse("");
        const result = step2.join("");
        return result;
    }
    const string = prompt("enter a string: ");
    const output = rev_str(string);
    document.write(output);    
    </script>
</body>
</html>
