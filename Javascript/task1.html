<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Task-1</h1>
    <h2>reversing a number</h2>
    <h4>Input: 546887</h4>
    <script>
        function reverse_num(n){
            n = n + "";
            return n.split("").reverse().join("")
        }
        document.write(reverse_num(546887))
    </script>
    
</body>
</html>
